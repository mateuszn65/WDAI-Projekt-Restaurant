<div class="grid">
    <form (ngSubmit)="login()" class="container">
      <div class="row">
        <div class="input-field col">
          <input required [(ngModel)]="email" id="email" name="email" type="email" />
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col">
          <input required autocomplete="off" [(ngModel)]="password" id="password" name="password" type="password" />
          <label for="password">Password</label>
        </div>
      </div>
      <div *ngIf="firebaseErrorMessage != ''" class="error-style">
        <span>{{ firebaseErrorMessage }}</span>
    </div>

      <button class="btn-small" type="submit">Login</button>
    </form>
</div>
